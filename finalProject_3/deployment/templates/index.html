<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Heart Failure Prediction</title>

    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" />

    <meta name="theme-color" content="#7952b3" />
</head>

<body class="bg-light">
    <div class="container">
        <main>
        <div class="py-3 text-center">
            <i class="bi bi-clipboard-check" style="font-size: 4rem"></i>
            <h2
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Tooltip on top"
            >
            Heart Failure Prediction
            </h2>
            <p class="lead">Please fill the form below.</p>
        </div>

        <div class="row g-3">
            <div class="col-lg-12">
            <form id="form1" action="{{ url_for('predict') }}" method="post">
                <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Age</label>
                    <input
                    type="text"
                    class="form-control"
                    name="Age"
                    id="age"
                    placeholder="years"
                    value=""
                    required
                    />
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Anemia</label>
                    <select class="form-select" id="fbs" name="Anemia" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Creatine Phosphokinase</label>
                    <input
                    type="text"
                    class="form-control"
                    name="CreatinePhosphokinase"
                    id="trestbps"
                    placeholder="in mcg/L"
                    value=""
                    required
                    />
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Diabetes</label>
                    <select class="form-select" name="Diabetes" id="fbs" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Ejection Fraction</label>
                    <input
                    type="text"
                    class="form-control"
                    name="EjectionFraction"
                    id="chol"
                    placeholder="percentage (%)"
                    value=""
                    required
                    />
                </div>

                <div class="col-sm-6">
                    <label class="form-label">High Blood Pressure</label>
                    <select class="form-select" name="HighBloodPressure" id="fbs" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Platelets</label>
                    <input
                    type="text"
                    class="form-control"
                    name="Platelets"
                    id="chol"
                    placeholder="in kiloplatelets/mL"
                    value=""
                    required
                    />
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Serum Creatinine</label>
                    <input
                    type="text"
                    class="form-control"
                    name="SerumCreatinine"
                    id="chol"
                    placeholder="in mg/dL"
                    value=""
                    required
                    />
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Serum Sodium</label>
                    <input
                    type="text"
                    class="form-control"
                    name="SerumSodium"
                    id="chol"
                    placeholder="in mEq/L"
                    value=""
                    required
                    />
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Sex</label>
                    <select class="form-select" name="Sex" id="sex" required>
                    <option value="1" selected>Male</option>
                    <option value="0">Female</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Smoking</label>
                    <select class="form-select" name="Smoking" id="fbs" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Time</label>
                    <input
                    type="text"
                    class="form-control"
                    name="Time"
                    id="chol"
                    placeholder="days"
                    value=""
                    required
                    />
                </div>

                </div>

                <hr class="my-4" />

                <button
                class="w-100 btn btn-primary btn-lg"
                onclick="run()"
                type="submit"
                >
                Analyze <i class="bi bi-search"></i>
                </button>
            </form>

            <br>

            <div class="py-3 text-center">
            <h1
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Tooltip on top"
            >
            <!-- {{ prediction_text }} -->
            {% if prediction_text == 'Died' %}
                <div style="background-color: #DC3535;border-radius: 10px; color: white">Died</div>
            {% elif prediction_text == 'Lived' %}
                <div style="background-color: #82CD47;border-radius: 10px; color: white">Lived</div>
            {% endif %}
            </h1>
            </div>

            </div>
        </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
        <h6>Introduction to Python for Datascience - Hacktiv8</h6>
        <h6 class="mb-1">&copy; 2022 - Felis Tigris Hafizhulloh</h6>
        </footer>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
    ></script>
    <script src="https://getbootstrap.com/docs/5.0/examples/checkout/form-validation.js"></script>
</body>
</html>
